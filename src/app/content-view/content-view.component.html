<div #contentView class='content-view' [style.width.px]='width'>
    <div class='sidenav' id='prev-chevron' (click)='changeImage(imageIndex - 1)'></div>
    <app-graphical-container class='graphical-container'
    [width]='width'
    [height]='height'
    [images]='images'
    [imageIndex]='imageIndex'></app-graphical-container>
    <div class='sidenav right' id='next-chevron' (click)='changeImage(imageIndex + 1)'></div>
</div>
